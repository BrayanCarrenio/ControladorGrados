<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controlador Grados</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
  
    <div>
        <container>
            <label>Digite los grados: </label>
            <input id="Grados" classname="Input" />
            <button id="Recibe" classname="Button">Aceptar</button>
        </container>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyApC6Afholn2niFRiqkL_PUOxKWCOqtIQI",
        authDomain: "firegrados.firebaseapp.com",
        projectId: "firegrados",
        storageBucket: "firegrados.appspot.com",
        messagingSenderId: "122513102385",
        appId: "1:122513102385:web:08ab742896ea596aac2710",
        measurementId: "G-LQXDPTPMJ4",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      import {
        getDatabase,
        get,
        ref,
        set,
        child,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js";

      var Grados = document.getElementById("Grados");
      var BtnRecibe = document.getElementById("Recibe");
      const db = getDatabase();

      function UpdateData() {
        update(ref(db, "Grados/"), {
          Valor: Grados.value,
        })
          .then(() => {
            alert("Con exito");
          })
          .catch(() => {
            alert("Sin exito");
          });
      }

      BtnRecibe.addEventListener("click", UpdateData);
    </script>
    
    <!--<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    -->
  </body>
</html>
